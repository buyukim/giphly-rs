<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="favorite">
            <h2><span jhiTranslate="giphlyApp.favorite.detail.title">Favorite</span> {{ favorite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="giphlyApp.favorite.gif">Gif</span></dt>
                <dd>
                    <div *ngIf="favorite.gif">
                        <a [routerLink]="['/gif', favorite.gif?.id, 'view']">{{ favorite.gif?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="giphlyApp.favorite.user">User</span></dt>
                <dd>
                    {{ favorite.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/favorite', favorite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
