<div>
    <h2 id="page-heading">
        <span>Favorites</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-favorite" [routerLink]="['/favorite/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Favorite
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="favorites?.length === 0">
        <span>No favorites found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="favorites?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Gif</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let favorite of favorites ;trackBy: trackId">
                    <td><a [routerLink]="['/favorite', favorite.id, 'view']">{{ favorite.id }}</a></td>
                    <td>
                        <div *ngIf="favorite.gif">
                            <a [routerLink]="['/gif', favorite.gif?.id, 'view']" >{{ favorite.gif?.id }}</a>
                        </div>
                    </td>
                    <td>
                        {{ favorite.user?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/favorite', favorite.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/favorite', favorite.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(favorite)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
